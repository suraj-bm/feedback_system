<!DOCTYPE html>
<html>
<head>
    <title>Voice Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        #status {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Java Session Feedback</h1>
    <button onclick="startFeedback()">üé§ Give Feedback</button>
    <p id="status"></p>

    <script>
        function startFeedback() {
            let utter = new SpeechSynthesisUtterance("How was today's Java session?");
            utter.onend = function() {
                startListening();
            };
            speechSynthesis.speak(utter);
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            document.getElementById("status").innerText = "Listening for feedback...";

            recognition.start();

            recognition.onresult = function(event) {
                let feedback = event.results[0][0].transcript;
                document.getElementById("status").innerText = "You said: " + feedback;
                sendFeedback(feedback);
            };

            recognition.onerror = function() {
                document.getElementById("status").innerText = "Error capturing feedback.";
            };
        }

        function sendFeedback(feedback) {
            fetch("/save_feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feedback: feedback })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("status").innerText += " ‚úÖ Feedback saved.";
                } else {
                    document.getElementById("status").innerText += " ‚ùå Error saving feedback.";
                }
            });
        }


        
    </script>
</body>
</html>
